<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web Application</title>
    <link rel="stylesheet" href="prodigy.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
        </div>
        <div class="buttons">

            <button onclick="startStopwatch()" class="btn"
             style="--clr: rgb(227, 66, 58);">STOP</button>
            <button onclick="pauseStopwatch()"  class="btn"
            style="--clr:green;">PAUSE</button>
            <button onclick="resetStopwatch()"  class="btn"
            style="--clr: rgb(54, 54, 203);">RESET</button>

        </div>
        <ul id="laps"></ul>
    </div>
    <script src="prodigy.js"></script>
</body>
</html>
